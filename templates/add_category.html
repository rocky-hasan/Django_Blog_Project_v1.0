{% extends 'base.html' %}
{% block title %}Create Category{% endblock title %}


{% block content %}
{% if user.is_authenticated %}
    <h1>Add Category....</h1><br/><br/>
    <div class="form-group">
        <form action="" method='Post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class="btn btn-secondary" >Add Category</button>
        </form>
    </div>
    {% else %}
    You should login or Signup
{% endif %}
{% endblock content %}
